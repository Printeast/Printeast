services:
  - type: web
    name: printeast-backend
    env: node
    # If your Render "Root Directory" is set to "apps/backend", these paths are relative to THAT.
    # PRO TIP: For Monorepos, keep Root Directory as "." (repo root) in Render settings, 
    # and use the paths below to filter/build.
    rootDir: . 
